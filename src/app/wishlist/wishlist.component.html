<app-header></app-header>


<div class="container">
    <div *ngIf="(allproducts.length==0)" class="d-flex justify-content-center align-items-center">
        <img src="https://www.beatsmed.com/static/images/empty-wishlist.png" alt="">
    </div>
</div>

<section *ngIf="!(allproducts.length==0)" class="py-5">
    <div class="d-flex justify-content-center align-items-center mt-3"><h2 class="text-danger">Your Wishlist</h2></div>

    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let product of allproducts">
                <div class="card h-100">
                    <!-- Product image-->
                    <img routerLink="/view-product/{{product.id}}" class="card-img-top" [src]='product.image'alt="..." height="250px" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title.slice(0,20)}}...</h5>
                            <!-- Product price-->
                            <span class="text-danger">$ {{product.price}}</span>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="d-flex justify-content-between">
                            <button (click)="removeItem(product._id)" class="btn btn-outline-danger">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                            <button (click)="addToCart(product)" class="btn btn-outline-success">
                                <i class="fa-solid fa-cart-shopping"></i>
                            </button>

                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
