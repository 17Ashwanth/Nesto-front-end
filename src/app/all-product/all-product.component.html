<app-header></app-header>


<div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://img.freepik.com/free-vector/horizontal-sale-banner-template_23-2148897328.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://img.freepik.com/free-psd/banner-template-online-shopping_23-2148559048.jpg?size=626&ext=jpg&ga=GA1.1.632798143.1705881600&semt=ais" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://i.pinimg.com/736x/44/19/4d/44194d95e445f8c9eafa7746d1799beb.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  <section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let product of allproduct">
                <div class="card h-100">
                    <!-- Product image-->
                    <img routerLink="/view-product/{{product.id}}" class="card-img-top" [src]="product.image" alt="..." height="250" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title.slice(0,20)}}</h5>
                            <!-- Product price-->
                            ${{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                       <div class="d-flex justify-content-between">
                            <button class="btn btn-outline-light mt-auto" (click)="addToWishlist(product)" ><i style="color: red;" class="fa-regular fa-heart fa-beat-fade"></i></button>
                            <button class="btn btn-outline-light mt-auto" (click)="addToCart(product)" ><i style="color: aquamarine;" class="fa-solid fa-cart-shopping fa-bounce"></i></button>
                       </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</section>

<app-footer></app-footer>
